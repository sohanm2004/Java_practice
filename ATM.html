<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATM Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .atm-container {
      background: white;
      padding: 20px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .atm-container h2 {
      text-align: center;
    }
    .atm-container input, .atm-container button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="atm-container">
    <h2>ATM Machine</h2>

    <div id="loginScreen">
      <input type="password" id="pinInput" placeholder="Enter PIN" />
      <button onclick="login()">Login</button>
    </div>

    <div id="menuScreen" class="hidden">
      <button onclick="show('withdrawScreen')">Withdraw</button>
      <button onclick="show('depositScreen')">Deposit</button>
      <button onclick="checkBalance()">Check Balance</button>
      <button onclick="show('otpScreen')">Change PIN (via OTP)</button>
      <button onclick="logout()">Exit</button>
    </div>

    <div id="withdrawScreen" class="hidden">
      <input type="number" id="withdrawAmount" placeholder="Amount to Withdraw" />
      <button onclick="withdraw()">Submit</button>
      <button onclick="show('menuScreen')">Back</button>
    </div>

    <div id="depositScreen" class="hidden">
      <input type="number" id="depositAmount" placeholder="Amount to Deposit" />
      <button onclick="deposit()">Submit</button>
      <button onclick="show('menuScreen')">Back</button>
    </div>

    <div id="otpScreen" class="hidden">
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <input type="password" id="newPin" placeholder="New PIN" />
      <button onclick="changePin()">Change PIN</button>
      <button onclick="show('menuScreen')">Back</button>
    </div>

    <p id="message" style="color: green; font-weight: bold;"></p>
  </div>

  <script>
    let pin = "0077";
    let balance = 10000;
    const validOtps = ["1100", "1010", "0011", "0101"];

    function show(id) {
      document.querySelectorAll('.atm-container > div').forEach(div => {
        div.classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
      document.getElementById("message").textContent = "";
    }

    function login() {
      const enteredPin = document.getElementById("pinInput").value;
      if (enteredPin === pin) {
        show("menuScreen");
      } else {
        alert("Incorrect PIN!");
      }
    }

    function withdraw() {
      const amt = parseFloat(document.getElementById("withdrawAmount").value);
      if (amt > 0 && amt <= balance) {
        balance -= amt;
        document.getElementById("message").textContent = `Withdrawn ₹${amt}`;
      } else {
        document.getElementById("message").textContent = "Invalid or insufficient amount.";
      }
      show("menuScreen");
    }

    function deposit() {
      const amt = parseFloat(document.getElementById("depositAmount").value);
      if (amt > 0) {
        balance += amt;
        document.getElementById("message").textContent = `Deposited ₹${amt}`;
      } else {
        document.getElementById("message").textContent = "Enter valid amount.";
      }
      show("menuScreen");
    }

    function checkBalance() {
      document.getElementById("message").textContent = `Current Balance: ₹${balance}`;
    }

    function changePin() {
      const enteredOtp = document.getElementById("otpInput").value;
      const newPinVal = document.getElementById("newPin").value;

      if (validOtps.includes(enteredOtp)) {
        pin = newPinVal;
        document.getElementById("message").textContent = "PIN successfully changed.";
      } else {
        document.getElementById("message").textContent = "Invalid OTP.";
      }
      show("menuScreen");
    }

    function logout() {
      show("loginScreen");
    }

    // Start on login screen
    show("loginScreen");
  </script>
</body>
</html>
